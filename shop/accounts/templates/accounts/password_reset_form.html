
{% extends './base_theme.html' %} {% load widget_tweaks %} {% block content %}
<form class="login100-form validate-form" method="post" action="">
  {% csrf_token %}

  <span class="login100-form-title p-b-43"> ورود به حساب کاربری </span>

  <div
    class="wrap-input100 validate-input"
    data-validate="Valid email is required: ex@abc.xyz"
  >
    {{form.email|add_class:'input100'}}
    <span class="focus-input100"></span>
    <span class="label-input100">ایمیل</span>
  </div>


  <div class="flex-sb-m w-full p-t-3 p-b-32">
    

    <div>
      <a href="{% url 'accounts:check_user_phone' %}" class="txt1">
        پسورد جدید
      </a>
    </div>
    <div>
      <a href="{% url 'accounts:check_user_phone' %}" class="txt1">
        تغییر پسورد با شماره تماس
      </a>
    </div>
    
  </div>
  <button class="login100-form-btn">ارسال ایمیل</button>

</form>

{% endblock %}
