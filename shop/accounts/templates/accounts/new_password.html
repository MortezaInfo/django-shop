{% extends './base_theme.html' %} {% load widget_tweaks %} {% block content %}
<form class="login100-form validate-form" method="post" action="">
  {% csrf_token %}

  <span class="login100-form-title p-b-43"> ورود به حساب کاربری </span>

  <div
    class="wrap-input100 validate-input"
    data-validate="Valid email is required: ex@abc.xyz"
  >
    {{form.password|add_class:'input100'}}
    <span class="focus-input100"></span>
    <span class="label-input100">پسورد جدید</span>
  </div>

  <div class="container-login100-form-btn">
    <input type="submit" value="تایید" class="login100-form-btn" />
  </div>
</form>

{% endblock %}
