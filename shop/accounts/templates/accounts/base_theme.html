{% load widget_tweaks %}
{% load static %}

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<title>Login V18</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->
<link
  rel="icon"
  type="image/png"
  href="{% static 'accounts/login/images/icons/favicon.ico' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/vendor/bootstrap/css/bootstrap.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/vendor/animate/animate.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/vendor/css-hamburgers/hamburgers.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/vendor/animsition/css/animsition.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/vendor/select2/select2.min.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/vendor/daterangepicker/daterangepicker.css' %}"
/>
<!--===============================================================================================-->
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/css/util.css' %}"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'accounts/login/css/main.css' %}"
/>
{% block head %}
{% endblock %}
<!--===============================================================================================-->
</head>
<body>
<div class="limiter">
  <div class="container-login100">
    
    <div class="wrap-login100">
      {% block content %}
      {% endblock %}
      <div
        class="login100-more"
        style="background-image: url('/static/accounts/login/images/bg-01.jpg')"

      ></div>
    </div>
    <div class="jumbotron">
      {%if messages%}
      {% for msg in messages %}

      <p class="alert alert-{{msg.tags}}">{{msg}}</p>

      {% endfor %}
      {% endif %}

    </div>
  </div>
</div>

<!--===============================================================================================-->
<script src="{% static 'accounts/login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'accounts/login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'accounts/login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'accounts/login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'accounts/login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'accounts/login/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'accounts/login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'accounts/login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'accounts/login/js/main.js' %}"></script>


</body>
</html>
